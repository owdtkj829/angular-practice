<div id="body">
    <h1>
        {{title}}
    </h1>
    <p>
        {{message}}
    </p>
    <div [ngSwitch]="switch">
        <p *ngSwitchCase="'one'">First paragraph!</p>
        <p *ngSwitchCase="'two'">Two paragraph!</p>
        <p *ngSwitchCase="'three'">Three paragraph!</p>
        <p *ngSwitchDefault>default paragraph.</p>
    </div>
    <select #sel (change)="doSelect(sel.value)">
        <option>one</option>
        <option>two</option>
        <option>three</option>
    </select>
</div>
